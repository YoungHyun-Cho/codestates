<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>twittler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="data.js"></script>
</head>
<body>
  <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
  <div id="greeting">twittler</div>
  <div id="input">
    <div>Username</div>
    <input type="text">
    <div>Message</div>
    <textarea cols="100" rows="3"></textarea>
    <button>Tweet!</button>
  </div>
  <div id="navyhead">
    <button><img src="refresh.png">check new tweets</button> <!-- 이미지 삽입 -->
  </div>
  <div id="contents">
    <div>
      <ul>
        <li class="list">
          <img src="대윤님.png"> 
          <div class="textbox">
            <div class="nameAndTime">
              <span class="name">DaeYoon-Lim</span>
              <span class="time">2021-08-03 14:22:20</span>
            </div>
            <span class="message">CodeStates SEB 33</span>
          </div>
        </li>
        <li class="list">
          <img src="KakaoTalk_Photo_2021-08-03-15-49-10.jpeg">
          <div class="textbox">
            <div class="nameAndTime">
              <span class="name">YoungHyun-Cho</span>
              <span class="time">2021-08-02 12:34:56</span>
            </div>
            <span class="message">CodeStates SEB 33</span>
          </div>
        </li>
        <li class="list">
          <img src="아이유.png"> 
          <div class="textbox">
            <div class="nameAndTime">
              <span class="name">IU</span>
              <span class="time">2021-08-01 03:23:48</span>
            </div>
            <span class="message">CodeStates SEB 33</span>
          </div>
        </li>
      </ul>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
